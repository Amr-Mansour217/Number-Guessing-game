<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing</title>
</head>
<body>
    
    <div class="container">
        <h1>Guess A Number!</h1>
        <h2>Guess a number between 1 - 100</h2>
        <div class="inputs-text">
            <div class="inputs">
                <input id="input" type="number" min="1" max="100" required>
                <button id="calculateBtn">Guess</button>
            </div>
            <div class="wrong-number">
                <p>Enter a valid number</p>
            </div>
            <div class="text-wrong">
                <p id="low">Too low,</p>
                <p id="high">Too high,</p>
                <p>Stupid! Try again... </p>
            </div>
            <div class="text-right">
                <p>CORRECT! The answer is </p>
                <p id="attempts"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing</title>
</head>
<body>
    
    <div id="container" class="container">
        <h1>Guess A Number!</h1>
        <h2>Guess a number between 1 - 100</h2>
        <div class="inputs-text">
            <div  class="inputs">
                <input id="inputs-text" id="input" type="number" min="1" max="100" required>
                <button id="calculateBtn">Guess</button>
            </div>
            <br>
            <p class="low" id="low" >too low...</p>
            <p class="high" id="high" >too high...</p>
            <br>
            <span id="text-wrong" >
                <p>wrong answer</p>
            </span>
            <span id="text-right" >
                <p id="text-right" >correct your answer is</p>
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
